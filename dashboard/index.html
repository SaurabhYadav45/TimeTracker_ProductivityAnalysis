<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1 class="display-6">Productivity Dashboard</h1>
            <p class="lead text-muted" id="loading-state">Loading your analytics...</p>
        </header>

        <main id="dashboard-content" class="d-none">
            <div class="row g-4 mb-4">
                <div class="col-lg-3">
                    <div class="card kpi-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Time Tracked</h5>
                            <p class="card-text" id="total-time">--</p>
                        </div>
                    </div>
                    <div class="card kpi-card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Most Active Day</h5>
                            <p class="card-text" id="most-active-day">--</p>
                        </div>
                    </div>
                    <div class="card kpi-card">
                        <div class="card-body">
                            <h5 class="card-title">Top Website</h5>
                            <p class="card-text" id="top-website">--</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="card kpi-card h-75">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5 class="card-title mb-4">Daily Goal Progress</h5>
                            <p class="text-muted mb-4" id="goal-text">-- / --</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
                                <div class="progress-bar" id="goal-progress-bar" style="width: 0%"></div>
                            </div>
                            <p class="text-muted mt-2" id="goal-percentage">0%</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card chart-card h-100">
                        <div class="card-body">
                            <canvas id="dailyActivityChart"></canvas>
                        </div>
                    </div>
                </div>
                
            </div>

            <!--  -->
            <div class="row g-4 mb-4">
                <div class="col-lg-7">
                    <div class="card chart-card">
                        <div class="card-body">
                            <canvas id="timeSpentChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                  <div class="card chart-card">
                      <div class="card-body">
                          <div class="chart-container-donut">
                              <canvas id="topSitesDonutChart"></canvas>
                          </div>
                      </div>
                  </div>
                </div>
            </div>

            <!--  -->
            <div class="row">
                <div class="col">
                    <div class="card table-card">
                        <div class="card-body">
                           <h5 class="card-title mb-3">Time Log Details</h5>
                           <div class="table-responsive">
                               <table class="table table-hover">
                                   <thead>
                                       <tr>
                                           <th>Website</th>
                                           <th>Time Spent (Minutes)</th>
                                           <th>Last Logged</th>
                                       </tr>
                                   </thead>
                                   <tbody id="logs-table-body">
                                       </tbody>
                               </table>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
